<!--[if (gt IE 9)|!(IE)]><!--> <html dir="ltr" lang="es-ES"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Museo Reina Sofía - Itinerancias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
     <link rel="icon" type="image/png" href="favicon.ico">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/snap.css" />
    <link rel="stylesheet" type="text/css" href="http://www.museoreinasofia.es/sites/all/themes/mrs_twitter_bootstrap/css/MyFontsWebfontsKit.css" />

    <link rel="stylesheet" href="css/style.css" />
    <script type='text/javascript' src='markers2.json'></script>

    <!--[if lt IE 9]>
        <script src="js/vendor/html5-3.6-respond-1.1.0.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="snap-drawers">
      <div id="datosExposicion" class="snap-drawer snap-drawer-right">
        <a href="#datosExposicion" id="cerrar"> × </a>
        <div class="exposicionThumbnail"></div>
      </div>
    </div>
    <div id="content" class="snap-content">
      <header id="branding" role="banner" class="clearfix">
        <a href="http://www.museoreinasofia.es"><h1>Museo Reina Sofía</h1></a>
      </header>
      <div id="map"></div>
      <footer>
        <div class="controls">
          <label>Filter:</label>
          <button class="filter" data-filter="all">All</button>
          <button class="filter" data-filter=".y2011">2011</button>
          <button class="filter" data-filter=".y2012">2012</button>
        </div>
        <div id="Container" class="container">
          <div class="mix y2011" data-myorder="1"></div>
          <div class="mix y2011" data-myorder="2"></div>
          <div class="mix y2011" data-myorder="3"></div>
          <div class="mix y2011" data-myorder="4"></div>
          <div class="mix y2012" data-myorder="5"></div>
          <div class="mix y2012" data-myorder="6"></div>
          <div class="mix y2012" data-myorder="7"></div>
          <div class="mix y2012" data-myorder="8"></div>

          <div class="gap"></div>
          <div class="gap"></div>
        </div>
      </footer>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="leaflet-0.7.3/leaflet.js"></script>
    <script src="js/Exposicion.js"></script>
    <script src="js/vendor/jquery.mixitup.min.js"></script>
    <script src="js/vendor/snap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
